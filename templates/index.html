<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .message {
            list-style-type: none;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Chat App</h1>

        <!-- Input Fields and Settings -->
        <div class="mb-4">
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Enter your message" class="border rounded py-2 px-4 mr-2">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Send</button>
            </form>
            <form id="name-form" class="mt-2">
                <label for="name-input" class="block mb-2">Change Name:</label>
                <input type="text" id="name-input" placeholder="Enter your name" class="border rounded py-2 px-4 mr-2">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Change</button>
            </form>
        </div>

        <!-- Messages -->
        <div id="messages" class="my-4">
            <h2 class="text-xl font-bold mb-2">Messages:</h2>
            <ul id="message-list">
                <!-- Messages will be dynamically added here -->
            </ul>
        </div>

        <!-- Public IP Address -->
        <p class="text-sm text-gray-500">Public IP Address: {{ public_ip }}</p>
    </div>

    <script>
        // JavaScript code remains the same
    </script>
</body>
</html>
