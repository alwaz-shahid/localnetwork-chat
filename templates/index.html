<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Chat App</h1>
        
        <div class="my-4">
            <h2 class="text-xl font-bold mb-2">Messages:</h2>
            <ul>
                {% for message in messages %}
                    <li class="bg-white rounded p-2 mb-2">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        
        <form action="/send" method="post" class="my-4">
            <input type="text" name="message" placeholder="Enter your message" class="border rounded py-2 px-4 mr-2">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Send</button>
        </form>
        
        <p class="text-sm text-gray-500">Public IP Address: {{ public_ip }}</p>
    </div>
</body>
</html>
